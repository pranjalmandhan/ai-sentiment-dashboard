name: Daily Data Update (Professional Pipeline)

on:
  workflow_dispatch: 
  schedule:
    - cron: '0 0 * * *' # Runs at midnight UTC

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write 
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11' # Use a more modern version for better library support
          cache: 'pip' # Automatically caches dependencies to save time on every run

      - name: Install Professional Tech Stack
        run: |
          pip install pandas requests transformers torch 
          # We add 'transformers' and 'torch' to use the FinBERT model

      - name: Run Production Ingestion Script
        env:
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }} # Securely use an API key
        run: python src/ingest.py

      - name: Data Validation and Versioning
        run: |
          git config --global user.name 'GitHub Action Analyst'
          git config --global user.email 'action@github.com'
          git add data/daily_sentiment.csv
          # Only commit if the file was actually changed and is not empty
          if [ -s data/daily_sentiment.csv ]; then
            git commit -m "ðŸ“Š Production Data Update: $(date +'%Y-%m-%d')" || echo "No changes to commit"
            git push
          else
            echo "Data file is empty, skipping commit."
          fi
